    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
       <app-CursosDisp [CursosIn]="ListaCursos"><a class="nav-link" href="#"  (click)="Cursos()" > Cursos </a> </app-CursosDisp>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Buscar usuario</a>

      <li class="nav-item">
        <a class="nav-link" (click)= "logout()">Logout</a>
      </li>

    <div *ngIf="loggedIn()" class="dropdown">
      <a class="btn btn-secondary dropdown-toggle text-light">
        Bienvenido/a!
      </a>
      <div class="dropdown-menu" >
        <a class="dropdown-item" href="#"><i class="fa fa-user"> </i> Editar Perfil</a>
        <div class="dropdropdown-divider"></div>
        <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Salir</a>
      </div>

      <input class="form-control mr-sm-2" type="text" name="username"
       placeholder="Username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" 
       placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Entrar</button>
    </form>
